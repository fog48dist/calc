<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calc</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      html,
      body {
        min-height: 100%;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        background-color: hsl(0, 0%, 80%);
      }
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        --margin-size: 12px;
        margin: var(--margin-size);
        font: 30px Arial, sans-serif;
        position: absolute;
        bottom: 0;
        left: 0;
        height: calc(100% - 2 * var(--margin-size));
        width: calc(100% - 2 * var(--margin-size));
      }
      .wrapper > div {
        background-color: white;
        border: none;
      }
      .button,
      .button2 {
        text-align: center;
      }
      .field {
        grid-column: 1 / 5;
        overflow-wrap: anywhere;
        font: 30px Arial, sans-serif;
        border: none;
        outline: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper" id="mainWrapper">
      <textarea
        class="field"
        id="input"
        autofocus
        inputmode="none"
        rows="4"
      ></textarea>
      <div class="field" id="resultField">&nbsp TEST</div>
      <div class="button">sin(</div>
      <div class="button">cos(</div>
      <div class="button">tan(</div>
      <div class="button">cot(</div>
      <div class="button">a</div>
      <div class="button">log(</div>
      <div class="button">abs(</div>
      <div class="button">deg</div>
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button">*</div>
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button">/</div>
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button">+</div>
      <div class="button">0</div>
      <div class="button">.</div>
      <div class="button">,</div>
      <div class="button">-</div>
      <div class="button">(</div>
      <div class="button">)</div>
      <div class="button">[</div>
      <div class="button">]</div>
      <div class="button">π</div>
      <div class="button2" id="clearAll">AC</div>
      <div class="button2" id="clearOneChar">C</div>
      <div class="button">hypot(</div>
      <div
        class="button"
        style="
          background-image: url(gear-svgrepo-com.svg);
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          width: 100%;
          height: 100%;
        "
      >
        &nbsp
      </div>
      <div class="button">e</div>
    </div>
    <script src="math.js"></script>
    <script>
      input.blur();
      function addElement(tag, parent, str, classes, func) {
        const element = document.createElement(tag);
        if (element) {
          if (str) element.innerHTML = str;
          if (classes) element.classList.add(...classes);
          if (func) element.addEventListener("click", func);
          parent.appendChild(element);
        }
      }
      const addDiv = addElement.bind(globalThis, "div", mainWrapper);
      //ddtaxErrnd
      math.config({
        number: "BigNumber",
        epsilon: 1e-12,
        precision: 80,
      });
      const parser = math.parser();
      parser.evaluate("π=pi");
      function evaluate() {
        try {
          input.value = input.value.replaceAll("**", "^");
          const result = parser.evaluate(input.value);
          console.log(math.typeOf(result));
          resultField.innerHTML =
            math.typeOf(result) != "e" ? math.round(result, 8) : result;
        } catch (error) {
          console.log(error.name);
          console.log(error);
        }
        input.focus();
      }
      for (const button of document.getElementsByClassName("button")) {
        button.addEventListener("click", (e) => {
          const cursorPos = input.selectionStart;
          input.value =
            input.value.slice(0, input.selectionStart) +
            e.target.innerHTML +
            input.value.slice(input.selectionEnd);
          input.selectionEnd = input.selectionStart =
            cursorPos + e.target.innerHTML.length;
          evaluate();
        });
      }
      clearOneChar.addEventListener("click", (e) => {
        const cursorPos = input.selectionStart;
        input.value =
          input.value.slice(0, input.selectionStart - 1) +
          input.value.slice(input.selectionEnd);
        input.selectionEnd = input.selectionStart = cursorPos;
        evaluate();
      });
      clearAll.addEventListener("click", (e) => {
        input.value = "";
        evaluate();
      });
      input.addEventListener("input", evaluate);
      addDiv("<-", ["button"], (e) => {
        input.focus({ focusVisible: true });
        input.selectionStart--;
        input.selectionEnd--;
      });
      addDiv("->", ["button"], (e) => {
        input.focus({ focusVisible: true });
        input.selectionStart++;
        input.selectionEnd++;
      });
      // input.focus()
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/calc/sw.js", { scope: "/calc/" })
            .then((res) => console.log("service worker registered"))
            .catch((err) => console.log("service worker not registered", err));
        });
      }
    </script>
  </body>
</html>
