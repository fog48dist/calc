<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calc</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      height: 100%;
      min-height: 100%;
      margin: 0;
    }

    .appPage {
      gap: min(2vw, 1vh);
      width: 100%;
      height: 100%;
      display: grid;
      grid-template: auto auto repeat(8, 1fr)/repeat(4, 1fr);
      font: min(14vw, 6.7vh) Arial, sans-serif;
      touch-action: manipulation;
      background-color: hsl(0, 0%, 90%);
    }

    .appPage>* {
      background-color: white;
    }

    #settingsButton {
      background-image: url(gear-svgrepo-com.svg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .button,
    .button2 {
      text-align: center;
      user-select: none;
      align-items: center;
      overflow: hidden;
    }

    .field {
      padding: 0.15ch;
      grid-column: 1 / span 4;
      overflow-wrap: anywhere;
      font: inherit;
    }

    #input {
      line-height: 1em;
      height: 3em;
      outline: none;
      border: none;
      resize: none;
    }

    #resultField {
      text-align: right;
      height: 1em;
    }

    @media (prefers-color-scheme: dark) {
      .appPage>* {
        background-color: hsl(0, 0%, 10%);
        color: hsl(0, 0%, 90%);
      }

      .appPage {
        background-color: hsl(0, 0%, 20%);
      }
    }
  </style>
</head>

<body>
  <div class="appPage" id="mainWrapper">
    <textarea class="field" id="input" autofocus inputmode="none"></textarea>
    <div class="field" id="resultField">&nbsp</div>
    <div class="button">sin</div>
    <div class="button">cos</div>
    <div class="button">tan</div>
    <div class="button">cot</div>
    <div class="button">a</div>
    <div class="button">log</div>
    <div class="button">abs</div>
    <div class="button">e</div>
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">*</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">/</div>
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">+</div>
    <div class="button">0</div>
    <div class="button">.</div>
    <div class="button">π</div>
    <div class="button">-</div>
    <div class="button" id="bracketButton">(</div>
    <div class="button2 " id="enterButton">↵</div>
    <div class="button2" id="cursorMoveLeft">←</div>
    <div class="button2" id="cursorMoveRight">→</div>
    <div class="button0" id="settingsButton">&nbsp</div>
    <div class="button2 " id="clearOneChar">C</div>
    <div class="button2 " id="clearAll">AC</div>
  </div>
  <script src="math.js"></script>
  <script>
    input.value = localStorage.getItem('invalue')
    math.config({
      number: "BigNumber",
      epsilon: 1e-12,
      precision: 80,
    });
    function bracketbalance(str) {
      let bal = 0;
      for (let i = 0; i < str.length; i++) {
        if (str[i] == '(') bal++
        else if (str[i] == ')') bal--
      }
      return bal;
    }
    function updBraBu() { bracketButton.innerText = '+-*/^%(undefined'.includes(input.value[input.selectionStart - 1]) ? '(' : bracketbalance(input.value) > 0 ? ')' : '' }
    function evaluate() {
      if (input.value) {
        let cursorPos = input.selectionStart;
        for (const [k, v] of Object.entries({
          "**": "^",
          "++": "°",
          "//": "%",
          "..": "!",
        })) {
          input.value = input.value.replaceAll(k, (x, o) => {
            if (o < cursorPos) cursorPos--;
            return v;
          });
        }
        input.selectionStart = input.selectionEnd = cursorPos;
        let inputvalue = input.value;
        for (const [k, v] of Object.entries({
          "°": "deg",
          "π": "pi",
        })) { inputvalue = inputvalue.replaceAll(k, v) };
        updBraBu()
        inputvalue = inputvalue.replace(/[*/+\-(]+$/, '')
        inputvalue += ')'.repeat(bracketbalance(inputvalue))
        console.log(inputvalue)
        try {
          const result = math.evaluate(inputvalue);
          const options = { precision: 7, lowerExp: -5, upperExp: 7 }
          resultField.innerHTML = result ? math.format(result, options) : '';
        }
        catch (error) { console.log(error) }

      }
    }
    function insertbuttontext(e) {
      const cursorPos = input.selectionStart;
      let text = e.target.innerText
      if (text.length > 2) text += '('
      input.value = input.value.slice(0, input.selectionStart) + text + input.value.slice(input.selectionEnd);
      input.selectionEnd = input.selectionStart = cursorPos + text.length;
      evaluate();
    }
    for (const button of document.getElementsByClassName("button")) {
      button.addEventListener("click", insertbuttontext);
    }
    clearOneChar.addEventListener("click", (e) => {
      if (input.selectionEnd > 0) {
        const cursorPos = input.selectionStart - (input.selectionStart == input.selectionEnd)
        input.value = input.value.slice(0, cursorPos) + input.value.slice(input.selectionEnd);
        input.selectionStart = input.selectionEnd = cursorPos;
        evaluate();
      }
    });
    clearAll.addEventListener("click", (e) => {
      resultField.innerText = input.value = ''
      bracketButton.innerText = '('
    });
    cursorMoveLeft.addEventListener("click", (e) => {
      input.selectionStart--;
      input.selectionEnd--;
      updBraBu()
    });
    cursorMoveRight.addEventListener("click", (e) => {
      input.selectionEnd++;
      input.selectionStart++;
      updBraBu()
    });
    enterButton.addEventListener("click", e => {
      evaluate()
      localStorage.setItem('invalue', input.value)
    })
    document.onvisibilitychange = e => {
      if (document.visibilityState == 'hidden') {
        localStorage.setItem("invalue", input.value)
      }
    }
    input.addEventListener("input", evaluate);
    input.addEventListener("blur", (e) => setTimeout(input.focus(), 20));
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/calc/sw.js", { scope: "/calc/" })
          .then((res) => console.log("service worker registered"))
          .catch((err) => console.log("service worker not registered", err));
      });
    }
  </script>
</body>

</html>
